<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke App</title>
</head>
<body>
    <div class="container-fluid joke-app">
        <div class="row">
            <div class="col-12 text-center mt-3">
                <h1>Random Joke App</h1>
            </div>
            <div class="col-12">
                <div class="joke-container d-flex flex-column justify-content-center align-items-center p-4 m-3 border rounded bg-dark">
                    <p class="emoji">&#128540</p>
                    <div id="jokes" class="mt-2 text-center"></div>
                    <div id="punchline" class="mb-2 text-center"></div>
                    <button id="generate" class="generate-btn">Get Random Joke</button>
                </div>
            </div>
        </div>
    </div>
    <Script src="index.js"></Script>
</body>
</html>
