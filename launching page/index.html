<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Coming Soon Page</title>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" class="logo">
        <div class="content">
            <p>Website is Under Maintenance</p>
            <h1>We're <span class="launching-title">Launching</span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                 <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                 <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                 <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="images/triangle.png" alt="btn"></button>
        </div>
        <img src="images/rocket.png" alt="rocket" class="rocket">
    </div>
    <script src="index.js"></script>
</body>
</html>
